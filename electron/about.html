<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于 Redis管理工具</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      padding: 20px;
      line-height: 1.6;
    }
    
    .about-container {
      text-align: center;
      max-width: 360px;
      margin: 0 auto;
    }
    
    .app-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background-color: #409eff;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: white;
    }
    
    .app-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #ffffff;
    }
    
    .app-version {
      font-size: 14px;
      color: #909399;
      margin-bottom: 20px;
    }
    
    .app-description {
      font-size: 14px;
      color: #c0c4cc;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .tech-stack {
      font-size: 12px;
      color: #606266;
      margin-bottom: 20px;
    }
    
    .close-btn {
      background-color: #409eff;
      color: white;
      border: none;
      padding: 8px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    
    .close-btn:hover {
      background-color: #66b1ff;
    }
  </style>
</head>
<body>
  <div class="about-container">
    <div class="app-icon">R</div>
    <div class="app-name">Redis管理工具</div>
    <div class="app-version">版本 1.0.0</div>
    <div class="app-description">
      基于 Node.js 和 Vue3 开发的现代化 Redis 管理工具，提供直观的图形界面来管理和操作 Redis 数据库。
    </div>
    <div class="tech-stack">
      技术栈：Node.js + Express + Vue3 + Element Plus + Electron
    </div>
    <button class="close-btn" onclick="window.close()">关闭</button>
  </div>
</body>
</html>
